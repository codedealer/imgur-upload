steps:
  # Install dependencies with pnpm
  - name: 'node:20'
    entrypoint: 'sh'
    args:
      - '-c'
      - 'npm install -g pnpm@9.15.2 && pnpm install'
    dir: 'proxy'

  # Build TypeScript
  - name: 'node:20'
    entrypoint: 'sh'
    args:
      - '-c'
      - 'npm install -g pnpm@9.15.2 && pnpm run build'
    dir: 'proxy'

  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/imgur-proxy:$BUILD_ID', 'proxy/']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/imgur-proxy:$BUILD_ID']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'imgur-proxy'
      - '--image'
      - 'gcr.io/$PROJECT_ID/imgur-proxy:$BUILD_ID'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '300'

images:
  - 'gcr.io/$PROJECT_ID/imgur-proxy:$BUILD_ID'
